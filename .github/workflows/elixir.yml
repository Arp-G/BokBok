name: Elixir/Phoenix CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:12
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: '23.0'
          elixir-version: '1.10.4'

      - name: Retrieve Mix Dependencies Cache
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-${{ otp-version }}-${{ elixir-version }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}

      - name: Fetch dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test --cover

      - name: Check code formatting
        run: mix format --check-formatted

      # Dialyzer
      - name: Retrieve PLT Cache
        uses: actions/cache@v2
        with:
          path: priv/plts
          key: ${{ runner.os }}-${{ otp-version }}-${{ elixir-version }}-plts-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
  
      - name: Create PLTs when cache miss
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p priv/plts
          mix dialyzer --plt
  
      - name: Run dialyzer
        run: mix dialyzer --no-check

      - name: Run Sobelow
        run: mix sobelow --exit

      - name: Run Credo
        run: mix credo --strict 
